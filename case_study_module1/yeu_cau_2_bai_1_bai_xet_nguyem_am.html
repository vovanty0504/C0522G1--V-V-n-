<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập một kí tự");
  switch (input) {
      case "o":
      case "u":
      case "i":
      case "a":
      case "e":
      case "O":
      case "U":
      case "I":
      case "A":
      alert(input+": LÀ số nguyên âm");
      break;
      default: alert(input+": Không phải nguyên âm")
          break
  }

</script>
</body>
</html>
