<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt("Nhập độ dài mảng");
    let arrayA = [];
    for (let i = 0; i < length; i++) {
        arrayA[i] = parseInt(prompt("Nhập phần tử " + i));
    }
    let arrayB = [];
    let sum = 0;
    for (let i = 0; i < arrayA.length; i++) {
        sum += arrayA[i];
        arrayB[i] = sum;
    }
    document.write(arrayB);
