<script>
    let number1 = prompt("độ dài mảng");
    let array1 = []
    for (let i = 0; i < number1; i++) {
        array1[i] = prompt("phân tử thứ 1");
    }

    let number2 = prompt("độ dài mảng2");
    let array2 = [];
    for (let i = 0; i < number2; i++) {
        array2[i] = prompt("phân tử thứ 2");
    }
    let array3 = [];

    for (let i = 0; i < array2.length; i++) {
        let count = 0;
        for (let j = 0; j < array1.length; j++) {
            if (array2[i] === array1[j]) {
                count++;
            }
        }
        if (count === 0) {
            array3.push(array2[i]);
        }
    }

    let newArray = [];
    for (let i = 0; i < array3.length; i++) {
        let countA = 0;
        for (let j = 0; j < newArray.length; j++) {
            if (array3[i] === newArray[j]) {
                countA++;
            }
        }
        if (countA === 0) {
            newArray.push(array3[i]);
        }
    }
    document.write(newArray.sort(function (a, b) {
        return a - b
    }));
