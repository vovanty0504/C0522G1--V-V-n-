    function checkStr(array) {
        let array1 = [];
        for (let i = 0; i < array.length; i++) {
            let count = 0;
            for (let j = 0; j < array1.length; j++) {
                if (array[i] === array1[j]) {
                    count++;
                }
            }
            if (count === 0) {
                array1.push(array[i]);
            }
        }
        return array1;
    }

    let input = prompt("nhập kí tự");
    document.write("số phần tử khác nhau là: " + checkStr(input) + "<br>" + " có kí tự chung là: " + checkStr(input).length);
