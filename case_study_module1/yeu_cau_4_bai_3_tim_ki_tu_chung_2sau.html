<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(str1, str2) {
        let array = str2.split("");
        let array3 = [];
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (str1[i] === array[j]) {
                    array3.push(str1[i]);
                    array.splice(j, 1);
                    break;

                }
            }
        }
        return array3;
    }

    let str1 = prompt("nhập chuỗi 1");
    let str2 = prompt("nhập chuỗi 2");
    document.write(str1 + "<br>");
    document.write(str2 + "<br>");
    document.write(checkNumber(str1, str2) + "<br>");
    document.write(checkNumber(str1, str2).length);

</script>
</body>
</html>
