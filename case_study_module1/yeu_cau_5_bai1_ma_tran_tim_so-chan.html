<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = prompt("nhập hàng");
    let col = prompt("nhập cột");
    let array1 = [];
    for (let i = 0; i < row; i++) {
        let array2 = [];
        for (let j = 0; j < col; j++) {
            array2[j] = parseInt(prompt("nhập phần tử"));
            document.write(array2[j] + " ");

        }
        array1[i] = array2;
        document.write("<br>");
    }

    function checkNumber(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 === 0) {
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }

    let array3 = array1;

    checkNumber(array3);
    document.write(checkNumber(array3));
</script>
</body>
</html>
