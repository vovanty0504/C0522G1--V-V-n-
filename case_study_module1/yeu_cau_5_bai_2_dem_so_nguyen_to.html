<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = prompt("nhập hàng");
    let col = prompt("nhập cột");
    let array1 = [];
    for (let i = 0; i < row; i++) {
        let array2 = [];
        for (let j = 0; j < col; j++) {
            array2[j] = parseInt(prompt("nhập phần tử"));
            document.write(array2[j] + " ")
        }
        array1[i] = array2;
        document.write("<br>");
    }

    function checkNumber(array) {
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                let count = 0;
                for (let t = 1; t <= array[i][j]; t++) {
                    if (array[i][j] % t === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    newArray.push(array[i][j]);
                }
            }
        }
        return newArray;
    }

    document.write("Các số nguyên tố trong mảng: " + checkNumber(array1) + "<br>");
    document.write("Số lượng số nguyên tố trong mảng: " + checkNumber(array1).length);
</script>
</body>
</html>
