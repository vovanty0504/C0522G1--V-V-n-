<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    do {
        var input = prompt("nhập nhiệt độ");
        if (input < 20) {
            alert("nhập lại");
        }
        if (input > 100) {
            alert("nhập lại");
        }
          document.write("nhiệt độ là: "+ input+ "<br>");
    } while (input < 20 || input > 100);
</SCRIPT>

</body>
</html>
