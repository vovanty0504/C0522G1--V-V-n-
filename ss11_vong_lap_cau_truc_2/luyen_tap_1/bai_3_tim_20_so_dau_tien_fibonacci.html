<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA, numberB, result;
    numberA = 0;
    numberB = 1;
    result = numberB
    for (let i = 1; i <= 20; i++) {
        document.write(numberA + "<br>");
        result = numberA + numberB;
        numberA = numberB;
        numberB = result;
    }
</script>
</body>
</html>
