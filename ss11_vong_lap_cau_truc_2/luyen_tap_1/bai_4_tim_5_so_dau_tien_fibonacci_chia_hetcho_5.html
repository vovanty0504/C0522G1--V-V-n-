<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA, numberB, result;
    numberA = 0;
    numberB = 1;
    for (let i = 1; i <= 20; i++) {
        result = numberA + numberB;
        numberA = numberB;
        numberB = result;
        if (result % 5 == 0) {
            document.write("fibonacci đầu tiên chia hết cho 5 là:  " + result);
            break;
        }

    }
</script>
</body>
</html>
