<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    for (let i = 1; i <= 1000; i++) {
        if (i % 7 == 0) {
            document.write(i + "<br>")
            sum = sum + i;
            count++;
            if (count == 30) {
                break;
            }
        }

    }
    document.write("tổng là " + sum);
</script>
</body>
</html>
