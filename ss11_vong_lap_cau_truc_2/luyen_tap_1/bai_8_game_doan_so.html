<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clickme()">Ấm Vào</button>


<script>
    function clickme() {
        let randomA = prompt("nhập vào số tối đa");
        let random = Math.round(Math.random(randomA));
        let i = 1;
        while (i <= 3) {
            var number = prompt("Nhập số dự đoán");
            if (number > random) {
                alert("số dự đoán lớn hơn số bí mật");
            }
            if (number < random) {
                alert("số dự đoán nhỏ hơn số bí mật");
            }
            if (number === random) {
                alert("bạn đã dự đoán trúng");
                break;
            }
            i++
        }


    }

</script>
</body>

</html>
