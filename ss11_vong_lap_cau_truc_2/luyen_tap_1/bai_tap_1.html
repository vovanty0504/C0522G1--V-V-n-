<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    for (; i < 100; i++) {
        document.write(i + "<br>");
        if (i < 99) {
            document.write("");
        } else {
            document.write(i + " Đã Hoàn thành");
        }
    }
</script>
</body>
</html>
