<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập số nguyên thừa");
    let numberA = 1;
    for (let i = 1; i <= input; i++) {
        numberA = numberA * i;
    }
    document.write(numberA);
</script>
</body>
</html>
