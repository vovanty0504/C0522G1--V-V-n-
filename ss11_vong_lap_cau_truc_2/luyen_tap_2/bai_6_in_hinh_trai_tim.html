<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 7; j++) {
            if (!(i === 1 && (j === 1 || j === 7 || j === 4)
                || (i === 4 && (j === 1 || j == 7))
                || (i === 5 && (j === 1 || j === 2 || j === 3 || j === 5 ||
                    j === 6 || j === 7)))) {

                document.write("*");
            } else {

                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
