<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 5; i >= 1; --i) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }
    document.write("<br>  <br>")

    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br> <br>")


    for (let i = 1; i <= 5; i++) {
        for (let j = i; j < 5; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br> <br>")


    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("&nbsp&nbsp");
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
