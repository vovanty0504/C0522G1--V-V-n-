<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập số");
    let array = [number[0]];
    for (let i = 0; i < number.length; i++) {
        if (number[i] % 2 === 0 && number[i + 1] % 2 === 0) {
            array.push("-", number[i + 1]);
        } else {
            array.push(number[i + 1]);
        }
    }
    document.write(array);
</script>
</body>
</html>
