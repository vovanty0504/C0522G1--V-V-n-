<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let longArray = prompt("nhập đồ dài của mảng");
    let array = [];
    for (let i = 0; i < longArray; i++) {
        array[i] = prompt("nhập phần tử");
    }
    let first = 0;
    let last = array.length - 1
    for (let i = 0; i < longArray.length; i++) {
        if (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
    }
    document.write(array);
</script>
</body>
</html>
