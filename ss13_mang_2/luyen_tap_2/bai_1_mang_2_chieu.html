<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]
    for (let row = 0; row < array.length; row++) {
        document.write("Row " + row + "<br>");
        for (let col = 0; col < array[row].length; col++) {
            document.write(array[row][col] + " <br> ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
