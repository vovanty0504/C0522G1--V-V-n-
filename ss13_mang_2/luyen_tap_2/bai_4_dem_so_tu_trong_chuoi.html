<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let input=prompt("nhập");
    let str=input.split(" ");
    count=0;
    for (let i=0;i<str.length;i++){
        count++
    }
    document.write("Số phần tử là: "+count)
  </script>
</body>
</html>
