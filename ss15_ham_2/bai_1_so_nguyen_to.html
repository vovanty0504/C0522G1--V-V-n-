<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;

    }

    let input = parseFloat(prompt("Nhập số kiểm tra"));
    let sum = isPrime(input);
    if (sum) {
        alert("là số nguyên tố");
    } else {
        alert("không phải số nguyên tố");
    }
