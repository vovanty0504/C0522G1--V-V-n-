<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let numberA=parseFloat(prompt("nhập số a"));
      let numberB=parseFloat(prompt("nhập số b"));
      function input(a,b) {
          if(a>b){
              alert("số thứ a lớn hơn số thứ b");
          }
          return a+b;
      }
      document.write(input(numberA,numberB));


  </script>
</body>
</html>
