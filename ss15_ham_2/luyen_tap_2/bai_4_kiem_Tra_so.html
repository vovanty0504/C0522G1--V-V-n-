<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("input");
    checkNumber()

    function checkNumber() {
        if (number % 1 == 0) {
            alert("True");
        } else {
            alert("False");
        }
    }

</script>
</body>
</html>
