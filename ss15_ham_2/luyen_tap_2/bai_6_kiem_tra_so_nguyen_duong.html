<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseFloat(prompt("input number"));

    function checkIntegers() {
        if (input % 1 === 0 && input > 0) {
            alert("true");
        } else {
            alert("false");
        }
    }

    checkIntegers();
</script>
</body>
</html>
