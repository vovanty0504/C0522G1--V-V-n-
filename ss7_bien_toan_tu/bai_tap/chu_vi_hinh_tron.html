<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>
                <input type="number" id="chuvi" placeholder="Nhập bán kính">
            </th>
        </tr>
        <tr>
            <td>
                <button onclick="chuvihinhtron()">chu Vi</button>
                <span id="qeq"></span>
            </td>
    </table>

       <script>
           function chuvihinhtron() {
               var radius = document.getElementById("chuvi").value;
               var sum = parseInt(radius) * 2 * 3.14;
               document.getElementById("qeq").innerHTML = sum;
           }
       </script>

</body>
</html>
