<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <table>
       <tr>
           <th>Amount</th>
           <th>From Currency</th>
           <th></th>
           <th>To Currency</th>

       </tr>
       <tr>
            <td>
                <input type="text" id="nhapsotien" placeholder="Số Tiền Muốn Đổi">
                <th>
           <select>
               <option>VND</option>
               <option>USD</option>
           </select>
           <td>
           <select>
               <option>USD</option>
               <option>VND</option>
           </select>
       </td>
       <th>
           <button onclick="amvao()">Convert</button>
       </th>
       </tr>
       <tr>
           <td>
           <span id="ketqua"></span>
           </td>
       </tr>
   </table>

     <script>
          function amvao() {
              var number1 = document.getElementById("nhapsotien").value;
              var money = parseInt(number1) * 23000;
              document.getElementById("ketqua").innerHTML= money + 'VND';
          }
     </script>

</body>
</html>
