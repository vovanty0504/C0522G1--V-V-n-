<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let numberA= parseFloat(prompt("Nhập số A"));
          let numberB= parseFloat(prompt("Nhập số B"));
          let numberC= parseFloat(prompt("Nhập số C"));
          if(numberA,numberB,numberC > 0
          && numberA +numberB > numberC
          && numberB +numberC > numberA
          && numberA + numberC > numberB){
              alert("A,B,C là cạnh của một tam giác");
          }else {
              alert("A,B,C không phải là cạnh một tam giác");
          }
      </script>
</body>
</html>
