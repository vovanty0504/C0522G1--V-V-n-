<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1">
      <tr>
          <td colspan="4"> <input type="text" id="sum" placeholder="0" ></td>

      </tr>
      <tr>
          <th><button onclick="display('1')" value="1" >1</button> </th>
          <th><button onclick="display('2')" value="2">2</button> </th>
          <th><button onclick="display('3')" value="3">3</button> </th>
          <th><button onclick="display('+')" value="+">+</button> </th>
      </tr>
      <tr>

          <th><button onclick="display('4')" value="4">4</button> </th>
          <th><button onclick="display('5')" value="5">5</button> </th>
          <th><button onclick="display('6')" value="6">6</button> </th>
          <th><button onclick="display('-')" value="-">-</button> </th>
      </tr>
     <tr>

         <th><button onclick="display('7')" value="7">7</button> </th>
          <th><button onclick="display('8')"value="8">8</button> </th>
          <th><button onclick="display('9')"value="9">9</button> </th>
          <th><button onclick="display('x')"value="x">x</button> </th>
      </tr>
      <tr>

          <th><button onclick="abc('c')"value="c">c</button> </th>
          <th><button onclick="display('0')"value="0">0</button> </th>
          <th><button onclick="a('=')"value="=">=</button> </th>
          <th><button onclick="display('/')"value="/">/</button> </th>
      </tr>
  </table>
    <script>
     function abc() {
      document.getElementById("sum").value ="";
     }
     function display(value) {
      document.getElementById("sum").value+=value
     }
        function a() {
            let a = document.getElementById("sum").value;
            let b = eval(a);
            document.getElementById("sum").value = b;
        }
    </script>
</body>
</html>
